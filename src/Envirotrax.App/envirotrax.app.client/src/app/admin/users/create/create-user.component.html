<div dp-spinner-parent>
    <dp-loading-spinner *ngIf="isLoading" />
    <form #form="ngForm" (ngSubmit)="save(form)">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <vp-input [(ngModel)]="user.contactName"
                              [required]="true"
                              name="contactName"
                              label="Contact Name"
                              [maxLength]="100"
                              [form]="form" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <vp-input [(ngModel)]="user.emailAddress"
                              [required]="true"
                              name="emailAddress"
                              label="Email"
                              [maxLength]="100"
                              [form]="form" />
                </div>
            </div>
        </div>

        <div class="mt-3">
            <vp-validation-summary [form]="form" [validationErrors]="validationErrors" />

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-2 w-100" (click)="cancel()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary w-100">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
