<div dp-spinner-parent>
    <dp-loading-spinner *ngIf="isLoading" />
    <form #form="ngForm" (ngSubmit)="save(form)">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <vp-input [(ngModel)]="supplier.name"
                              [required]="true"
                              name="name"
                              label="Name"
                              [maxLength]="255"
                              [form]="form" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <vp-input [(ngModel)]="supplier.domain"
                              [required]="true"
                              name="domain"
                              label="Domain"
                              [maxLength]="50"
                              [form]="form" />
                </div>
            </div>
        </div>

        <div class="mt-3">
            <vp-validation-summary [form]="form" [validationErrors]="validationErrors" />

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-2 w-100" (click)="cancel()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary w-100">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
