<div>
    <div dp-spinner-parent>
        <form #supplierForm="ngForm" (ngSubmit)="save(supplierForm)">
            <vp-section header="General">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.name"
                                      name="name"
                                      label="Water Supplier Name"
                                      [required]="true"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.contactName"
                                      name="contactName"
                                      label="Contact Name"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.address"
                                      name="address"
                                      label="Address"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.city"
                                      name="city"
                                      label="City"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">State</label>

                            <select class="form-select"
                                    [(ngModel)]="supplier.stateId"
                                    name="state"
                                    [ngModelOptions]="{ standalone: true }">

                                <option [ngValue]="null">Select state</option>

                                <option *ngFor="let state of states"
                                        [value]="state.id">
                                    {{ state.name }}
                                </option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.zipCode"
                                      name="zipCode"
                                      label="Zip Code"
                                      [form]="supplierForm" />
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.domain"
                                      [required]="true"
                                      name="domain"
                                      label="Domain"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.pwsId"
                                      name="pwsId"
                                      label="PWS ID"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.phoneNumber"
                                      name="phoneNumber"
                                      label="Phone Number"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.faxNumber"
                                      name="faxNumber"
                                      label="Fax Number"
                                      [form]="supplierForm" />
                        </div>

                        <div class="mb-3">
                            <vp-input [(ngModel)]="supplier.emailAddress"
                                      name="emailAddres"
                                      label="Email Address"
                                      type="email"
                                      [form]="supplierForm" />
                        </div>
                    </div>
                </div>
            </vp-section>

            <!-- Letter Return Address -->
            <vp-section header="Letter Return Address Information">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterAddress.companyName"
                                  name="lrCompanyName"
                                  label="Company Name"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterAddress.contactName"
                                  name="lrContactName"
                                  label="Contact Name"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterAddress.address"
                                  name="lrAddress"
                                  label="Address"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterAddress.city"
                                  name="lrCity"
                                  label="City"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">State</label>

                        <select class="form-select"
                                [(ngModel)]="supplier.letterAddress.stateId"
                                name="state"
                                [ngModelOptions]="{ standalone: true }">

                            <option value="">Select state</option>

                            <option *ngFor="let state of states"
                                    [value]="state.id">
                                {{ state.name }}
                            </option>

                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <vp-input [(ngModel)]="supplier.letterAddress.zipCode"
                                  name="lrZipCode"
                                  label="Zip Code"
                                  [form]="supplierForm" />
                    </div>
                </div>
            </vp-section>

            <!-- Letter Contact Information -->
            <vp-section header="Letter Contact Information">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.companyName"
                                  name="lcCompanyName"
                                  label="Company Name"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.contactName"
                                  name="lcContactName"
                                  label="Contact Name"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.address"
                                  name="lcAddress"
                                  label="Address"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.city"
                                  name="lcCity"
                                  label="City"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">State</label>

                        <select class="form-select"
                                [(ngModel)]="supplier.letterContact.stateId"
                                name="lcState"
                                [ngModelOptions]="{ standalone: true }">

                            <option value="">Select state</option>

                            <option *ngFor="let state of states"
                                    [value]="state.id">
                                {{ state.name }}
                            </option>

                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.zipCode"
                                  name="lcZipCode"
                                  label="Zip Code"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.phoneNumber"
                                  name="lcPhone"
                                  label="Phone Number"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.faxNumber"
                                  name="lcPhone"
                                  label="Fax Number"
                                  [form]="supplierForm" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <vp-input [(ngModel)]="supplier.letterContact.emailAddress"
                                  name="lcEmail"
                                  label="Email Address"
                                  type="email"
                                  [form]="supplierForm" />
                    </div>
                </div>
            </vp-section>


            <div class="mt-3">
                <vp-validation-summary [form]="supplierForm" [validationErrors]="validationErrors" />
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary vp-section-button">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
